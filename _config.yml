# Jekyll configuration
markdown: kramdown
encoding: utf-8
include: ["_pages"]
exclude: ["Gemfile", "Gemfile.lock", "gulpfile.js", "package.json", "node_modules", "src", "README.md", "notas.md"]
gems:
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-cloudinary

# Colecciones
collections:
  ecotecnologias:
    output: true
    permalink: /:collection/:path/

# Plugin: jekyll-assets
assets:
  autoprefixer:
    browsers: ["last 2 versions","> 5%","IE 9"]

# Plugin: jekyll-datapage_gen
page_gen:
  - data: 'sucursales'
    template: 'sucursal'
    name: 'nombre'
    dir: 'sucursales'
  - data: 'sucursales'
    template: 'sucursalJson'
    name: 'slug'
    dir: 'sucursalData'
    extension: 'json'

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: [development, dev]

# jekyll-cloudinary
cloudinary:
  cloud_name: jrecotec
  presets:
    default:
      min_width: 320
      max_width: 1600
      fallback_max_width: 800
      steps: 5
      sizes: "(min-width: 50rem) 50rem, 90vw"